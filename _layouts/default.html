<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="{{site.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        {% include criticalCSS.html %}

        <!-- <link rel="stylesheet" href="css/main.css"> -->

        <style>
        .fonts-loaded .serif {
          font-family: 'Tiempos Headline',
                       georgia,
                       times,
                       serif;
        }
        </style>

        <script>
        /* include loadJS library */
        (function( w ){
            var loadJS = function( src, cb ){
                "use strict";
                var ref = w.document.getElementsByTagName( "script" )[ 0 ];
                var script = w.document.createElement( "script" );
                script.src = src;
                script.async = true;
                ref.parentNode.insertBefore( script, ref );
                if (cb && typeof(cb) === "function") {
                    script.onload = cb;
                }
                return script;
            };
            // commonjs
            if( typeof module !== "undefined" ){
                module.exports = loadJS;
            }
            else {
                w.loadJS = loadJS;
            }
        }( typeof global !== "undefined" ? global : this ));
        /* check if font was previously used */
        if (sessionStorage.getItem('fonts-loaded')) {
            // fonts cached, add class to document
            document.documentElement.classList.add('fonts-loaded');
        } else {
            // load script with font observing logic
            loadJS('js/dist/font.js');
        }

        </script>

        {% include symbol-defs.svg %}

    </head>
    <body class="bg-near-black white flex flex-column min-h-100">

      <header class="center ph3 ph5-ns tc pt4">
        <h1 class="fw9 serif f1 f-5-m f-6-l lh-title mt0 mb3 transparent text-stroke">
          {{site.name}}
        </h1>
        <div class="measure center">
          <h2 class="fw2 f5 lh-copy mt0 mb4 fw4">
            {{site.description}}
          </h2>
        </div>

      </header>

      <main class="flex-auto">
        {{ content }}
      </main>


      <footer class="pv3">
        <div class="center mw7 tc">
          <ul class="list list-horizontal-disc f7 pa0 ma0 mb1 washed-blue">
            <li class="dib mv1">Made by <a class="link link-underline washed-blue hover-white" href="{{site.author_link}}">{{site.author}}</a></li>
            <li class="dib mv1">Built with Jekyll and Tachyons</li>
            <li class="dib mv1"><a class="link link-underline washed-blue hover-white" href="#">View source</a> on Github</li>
          </ul>
        </div>


        <!-- <script async defer src="js/list.js"></script>
        <script async defer src="js/clipboard.js"></script>
        <script async defer src="js/main.js"></script> -->

        <script async defer src="js/dist/scripts.min.js"></script>
      </footer>

    </body>
</html>
